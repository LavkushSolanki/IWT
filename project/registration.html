<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LearnHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #003366, #FAD6D6); /* Navy to Peach gradient */
            
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            /* overflow: hidden; */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* max-width: 900px; */
            /* width: 90%; */
            padding: 2rem;
            box-sizing: border-box;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #FFD700;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input,
        textarea,
        select,
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            outline: none;
            margin: 7px;
            font-size: 1rem;
            background-color: #f1faee;
            color: #1d3557;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        select {
            appearance: none;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 1rem;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
        }

        .button-group {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }

        button {
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #FFD700;
            color: #f1faee;
        }

        button[type="submit"]:hover {
            background-color: #ccb638;
        }

        button[type="reset"] {
            background-color: #f0505d;
            color: #f1faee;
        }

        button[type="reset"]:hover {
            background-color: #a81f30;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form onsubmit="validateForm(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="Enter your ID" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>
            <div>
                <label for="email">E-Mail ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div>
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div>
                <label for="address">College Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your college address"></textarea>
            </div>
            <div>
                <label for="branch">Branch:</label>
                <select id="branch" name="branch">
                    <option value="cse">Computer Science</option>
                    <option value="ece">Electronics and Communication</option>
                    <option value="mech">Mechanical</option>
                    <option value="civil">Civil</option>
                </select>
            </div>
            <div>
                <label>Technical Skills:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="c" name="skills" value="c">
                    <label for="c">C</label>
                    <input type="checkbox" id="java" name="skills" value="java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="python" name="skills" value="python">
                    <label for="python">Python</label>
                    <input type="checkbox" id="jsp" name="skills" value="jsp">
                    <label for="jsp">JSP</label>
                </div>
            </div>
            <div>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume">
            </div>
            <div>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#f1faee" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#f1faee", opacity: 0.4, width: 1 },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: { enable: false }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function validateForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            if (name.length < 3 || !email.includes("@")) {
                alert("Please enter valid information.");
                return;
            }
            alert("Form submitted successfully!");
        }
    </script>
</body>

</html>
